<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="grid"></div>

    <template id="card-template">
      <div class="card">
        <div class="header">
          <img
            class="header-img skeleton"
            src="https://img-cdn.hltv.org/gallerypicture/hZzTD8bOwsasMjn098RJ7s.jpg?ixlib=java-2.1.0&w=800&s=d17b0af046f898b76fdff219ce60ad99"
          />
          <div class="title data-title">
            <div class="skeleton skeleton-text"></div>
            <div class="skeleton skeleton-text"></div>
          </div>
        </div>
        <div class="data-body">
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
          <div class="skeleton skeleton-text"></div>
        </div>
      </div>
    </template>
  </body>
  <script>
    const grid = document.querySelector('.grid')
    const cardTemplate = document.getElementById('card-template')
    for (let i = 0; i < 12; i++) {
      grid.append(cardTemplate.content.cloneNode(true))
    }
    fetch("https://jsonplaceholder.typicode.com/posts")
      .then(res => res.json())
      .then(posts => {
        grid.innerHTML = ''
        posts.forEach(post => {
          const div = cardTemplate.content.cloneNode(true)
          div.querySelector('.data-title').textContent = post.title
          div.querySelector('.data-body').innerText = post.body
          grid.append(div)
        })
      })
  </script>
</html>
